<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlix</title>
    <link rel="icon" href="./images/pngwing.com (2).png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dark">
        <img src="./images/pngwing1.com.png" alt="NetFlix-icon" class="netflix-icon"/>   
      <div id="parentForm">
        <h1>Sign in</h1>
        <!-- -------------------------------------  -->
        <form id="inputContainer">
          <input type="text" placeholder="Email or phone number" required />
          <input class="pass" type="password" placeholder="password" required />
          <input type="submit" value="Sign in" />

          <div id="RememberForm">
            <div><input type="checkbox" /><small>Remember me</small></div>
            <a href="#" style="font-size: 13px">Need help?</a>
          </div>
        </form>
        <!-- -------------------------------------------  -->
        <div id="footer"></div>
        <div>
          <span>New to NetFlix</span>
          <a href="#" style="color: white">Sign up now.</a>
        </div>
        <div>
          <small>This page is protected by Google reCAPTCHA to ensure you'r not a
            bot.<a href="#" style="color: #0257dc">Learn more.</a></small >
        </div>
      </div>
    </div>
  </body>
</html>
